################################################################################
#                                    Basics                                    #
################################################################################

set -g default-shell $SHELL
set -g default-terminal "screen-256color"
set-option -g history-limit 10000

set-environment -g 'SSH_AUTH_SOCK' $SSH_AUTH_SOCK

# Remove delay when pressing esc in Vim
set -sg escape-time 0

# Extend display time of status messages to 2 seconds
set-option -g display-time 2000

# Base index for pane and windows at 1
set -g base-index 1
set-window-option -g pane-base-index 1
# xterm-style function key sequences
setw -g xterm-keys on

# Automatically re-number windows after one of them is closed.
set -g renumber-windows on

# Mouse support
set -g mouse on

################################################################################
#                                   Mappings                                   #
################################################################################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Use prefix C-l to clear the visible scrollback lines
bind C-l send-keys 'C-l'

# reload config
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# split panes using | and -
bind | split-window -c "#{pane_current_path}" -h
bind - split-window -c "#{pane_current_path}" -v
unbind '"'
unbind %

bind-key -T copy-mode-vi WheelUpPane send -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -X scroll-down

# # Vi copypaste
set -g status-keys vi
setw -g mode-keys vi

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel \
    "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

bind-key -Tcopy-mode-vi Escape send -X cancel
bind-key -Tcopy-mode-vi V send -X rectangle-toggle

# open a man page in new pane
bind / command-prompt "split-pane 'exec man %%'"

# pane resizing  
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# pane switching
bind k select-pane -U 
bind j select-pane -D 
bind h select-pane -L 
bind l select-pane -R 

# Replace window in the statusbar
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Hide status bar on demand
bind C-s if -F '#{s/off//:status}' 'set status off' 'set status on'

# synchronize all panes in a window
bind y setw synchronize-panes

################################################################################
#                                    Style                                     #
################################################################################

set-option -g status-position top
set-option -g set-titles on
set -g status-interval 2

set -g status on
set -g status-bg colour237
set -g status-fg colour7
set -g status-attr none
set-window-option -g window-status-activity-attr none
set -g status-justify left

set -g status-left ''
set -g status-left-length 40

set -g status-right \
      '#(~/.dotfiles/bin/tmux/status_bar `tmux display -p "#{client_width}"`)'
set -g status-right-length 170

set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-bg default
set -g pane-active-border-fg cyan

set -g message-fg colour214
set -g message-bg black
set -g message-attr bright

set-window-option -g aggressive-resize
setw -g window-status-current-fg colour110
setw -g window-status-current-bg colour239
setw -g window-status-current-attr bold
setw -g window-status-current-format ' \
  #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour170]#F '

setw -g monitor-activity on
set -g visual-activity off 
set -g visual-bell off

set-window-option -g window-status-activity-attr "italics, bold"
set-window-option -g window-status-activity-bg black
set-window-option -g window-status-activity-fg colour75
